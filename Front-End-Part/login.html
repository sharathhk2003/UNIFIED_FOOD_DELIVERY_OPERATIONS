<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="http://localhost/food-order/" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>
            <br>
            <div class="clearfix"></div>
        </div>
    </section>

    <div class="wrapper">
        <div class="container my-4 ">
            <h2>Login</h2>
            <p>Please fill in your credentials to login.</p>

            <form action="#" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control">
                </div>    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <form action="index.html">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                <p></p>
                <form action="index.html">
                    <button type="submit" class="btn btn-primary">By Pass</button>
                </form>
                                
                <p>Don't have an account? <a href="register.html">Sign up now</a>.</p>
            </form>
        </div>
    </div>

    <footer style="text-align: center; background-color: #f5f5f5; padding: 20px; border-top: 2px solid #ddd; color: #666; font-size: 14px;">
        &copy; 2024 Unified Food. All rights reserved.
    </footer>
</body>

</html>
