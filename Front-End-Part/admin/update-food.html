<div class="main-content">
    <div class="wrapper">
        <h1>Update Food</h1>
        <br><br>

        <form action="" method="POST" enctype="multipart/form-data">
        
        <table class="tbl-30">

            <tr>
                <td>Title: </td>
                <td>
                    <input type="text" name="title" value="Biryani">
                </td>
            </tr>

            <tr>
                <td>Description: </td>
                <td>
                    <textarea name="description" cols="30" rows="5">The dish is seasoned with a variety of spices, including cumin, coriander, cardamom, cloves, cinnamon, and bay leaves, among others. Additional ingredients like fried onions, mint leaves, and saffron-infused milk are often used to enhance the aroma and taste.</textarea>
                </td>
            </tr>

            <tr>
                <td>Price: </td>
                <td>
                    <input type="number" name="price" value=180>
                </td>
            </tr>

            <tr>
                <td>Current Image: </td>
                <td>
                       
                            <img src="../images/food/Food-Name-2664.jpg" width="150px">
                </td>
            </tr>

            <tr>
                <td>Select New Image: </td>
                <td>
                    <input type="file" name="image">
                </td>
            </tr>

            

            <tr>
                <td>Featured: </td>
                <td>
                    <select>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    
                </td>
            </tr>

            <tr>
                <td>Active: </td>
                <td>
                    <select>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    
                </td>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="hidden" name="id" value="">
                    <input type="hidden" name="current_image" value="">

                    <input type="submit" name="submit" value="Update Food" class="btn-secondary">
                </td>
            </tr>
        
        </table>
        
        </form>

        

    </div>
</div>
